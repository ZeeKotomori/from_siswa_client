<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="p-5 d-flex flex-column">
        <form action="" id="form-create" method="post" class="p-5 d-flex flex-column d-grid gap-2 d-md-block">
            <div class="input-group input-group-lg mb-3 column-gap-1 text-primary-emphasis border border-black rounded-3 d-flex justify-content-spacebetween align-items-center">
                <span class="input-group-text" id="basic-addon1">Nama</span>
                <input type="text" id="Nama" name="Nama" class="form-control" placeholder="Masukan Nama" autocomplete="off">
            </div>
            <div class="input-group input-group-lg mb-3 column-gap-1 text-primary-emphasis border border-black rounded-3 d-flex justify-content-spacebetween align-items-center">
                <span class="input-group-text" id="basic-addon1">Kelas</span>
                <input type="text" id="Kelas" name="Kelas" class="form-control" placeholder="Masukan kelas" autocomplete="off">
            </div>
            <div class="input-group input-group-lg mb-3 column-gap-1 text-primary-emphasis border border-black rounded-3 d-flex justify-content-spacebetween align-items-center">
                <span class="input-group-text" id="basic-addon1">NIS</span>
                <input type="text" id="NIS" name="NIS" class="form-control" placeholder="Masukan NIS" autocomplete="off">
            </div>
            <button type="submit" class="btn btn-success">Tambah Data</button>
        </form>
        <table class="mt-3 table table-bordered text-center">
        <thead class="table-dark">
                <tr>
                    <th>No</th>
                    <th>Nama</th>
                    <th>Kelas</th>
                    <th>NIS</th>
                    <th colspan="2">Action</th>
                </tr>
            </thead>
            <tbody id="container-data" class="table-light">
                
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
